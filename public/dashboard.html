<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Campus Bus | Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="dashboard-container">
        <nav class="glass-panel nav-bar">
            <h2>CampusBus <span style="font-weight: normal; font-size: 0.8em;">Manager</span></h2>
            <div style="display: flex; gap: 20px; align-items: center;">
                <span id="welcomeText">Welcome, User</span>
                <button onclick="logout()"
                    style="width: auto; margin: 0; padding: 8px 20px; background: rgba(255,255,255,0.1);">Logout</button>
            </div>
        </nav>

        <main class="dashboard-grid glass-panel" style="padding: 20px; overflow: hidden;">

            <!-- LEFT COLUMN: Bus Fleet -->
            <div class="column-left">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h3 id="panelTitle">Bus Fleet Status</h3>
                    <button id="refreshBtn" style="width: auto; margin: 0;">Refresh</button>
                </div>
                <!-- Bus List Container -->
                <div id="busGrid" class="grid-layout">
                    <!-- Buses will be injected here via JS -->
                </div>
            </div>

            <!-- RIGHT COLUMN: Map & Profile -->
            <div class="column-right">

                <!-- Live Map Section -->
                <div class="glass-panel" style="padding: 15px; margin-bottom: 20px;">
                    <h3>Live Bus Tracking</h3>
                    <div id="map" style="height: 350px; width: 100%; border-radius: 10px; margin-top: 10px;"></div>
                </div>

                <!-- Student Profile Section -->
                <div class="glass-panel" style="padding: 20px;">
                    <h3>Student Profile</h3>
                    <div style="display: flex; align-items: center; gap: 15px; margin-top: 15px;">
                        <div
                            style="width: 60px; height: 60px; background: rgba(255,255,255,0.1); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 2em;">
                            ðŸ‘¤
                        </div>
                        <div>
                            <h4 id="profileName" style="margin: 0; font-size: 1.2em;">Loading...</h4>
                            <p id="profileRole" style="margin: 5px 0 0; opacity: 0.7; font-size: 0.9em;">Role</p>
                            <p id="profileId" style="margin: 2px 0 0; opacity: 0.5; font-size: 0.8em;">ID: #</p>
                        </div>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <!-- Leaflet JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="js/app.js"></script>
</body>

</html>
