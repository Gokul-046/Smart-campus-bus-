<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Campus Bus | Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="glass-panel auth-container">
        <h1>Welcome Back</h1>
        <p style="margin-bottom: 20px; opacity: 0.7;">Smart Campus Bus System</p>
        
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required autocomplete="off">
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <div id="errorMsg" style="color: var(--danger); margin-top: 10px; display: none;"></div>
        
        <div style="margin-top: 20px; font-size: 0.8em; opacity: 0.5;">
            Demo Credentials:<br>
            admin / 123<br>
            driver / 123<br>
            student / 123
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
